<h1 style="font-family: monospace; text-align: center; margin: 50px 0; font-size: 27px;">Modal</h1>
<div class="modal-container">
    <div class="modal-content">
        <div class="modal-close"><i class="fa fa-times fa-3"></i></div>
        <img class="modal-content__img" src="https://upload.wikimedia.org/wikipedia/commons/4/49/Flag_of_Ukraine.svg" />
        <div class="modal-content__img-caption">
            <h1>This is a caption!</h1>
            <p>Слава Украине!</p>

    </div>
</div>
<div class="modal-overlay"></div>
